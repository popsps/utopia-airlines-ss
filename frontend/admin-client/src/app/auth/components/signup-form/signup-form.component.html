<div class="text-danger text-center m-2" *ngIf="authService.error">Incorrect input</div>
<form [formGroup]="userForm">
  <div class="form-group">
    <div class="form-group">
      <input type="text" class="form-control"
             placeholder="Firstname" formControlName="givenName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control"
             placeholder="Lastname" formControlName="familyName">
    </div>
    <div class="form-group">
      <input type="email" class="form-control"
             placeholder="email" formControlName="email">
    </div>
    <div class="form-group">
      <input type="tel" class="form-control"
             placeholder="phone" formControlName="phone">
    </div>
    <div class="form-group">
      <input type="text" class="form-control"
             placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control"
             placeholder="Password" formControlName="password">
    </div>
  </div>
  <button type="button" class="btn btn-dark btn-lg btn-block"
          style="margin-top: 150px;"
          (click)="signup()">Sign Up
  </button>
</form>
